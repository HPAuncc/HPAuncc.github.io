layout: default

<article class="post">
  <h1>{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}">
    {{ page.date | date: "%B %d, %Y" }}
  </time>

  <div class="post-content">
    {{ content }}
  </div>
</article>
